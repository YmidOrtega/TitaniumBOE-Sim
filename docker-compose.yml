version: '3.9'

services:
  # CBOE Server
  boe-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cboe-server
    ports:
      - "8081:8081"  # BOE Protocol port
      - "9091:9091"  # REST API port
    environment:
      # âœ… Use .env file for sensitive data
      - DEMO_MODE=${DEMO_MODE:-true}
      - BOE_PORT=8081
      - API_PORT=9091
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Security: Load from environment variables
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      # Persist RocksDB data
      - boe-data:/app/data
      # Optional: Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - boe-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M


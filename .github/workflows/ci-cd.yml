name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Validate Project
      run: mvn validate

    - name: Compile Source Code
      run: mvn clean compile -DskipTests

    - name: Run Unit Tests
      run: mvn test -B
      env:
        DEMO_MODE: false

    - name: Generate Test Coverage Report
      run: mvn jacoco:report

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Build Package
      run: mvn package -DskipTests

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: boe-simulator-jar
        path: target/boe-simulator-*.jar
        retention-days: 30

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
        retention-days: 14

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Run Maven Verify
      run: mvn verify -DskipTests

    - name: Check Dependencies for Vulnerabilities
      run: mvn dependency:analyze

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Build Project
      run: mvn clean package -DskipTests

    - name: Start BOE Server (Background)
      run: |
        DEMO_MODE=true java -jar target/boe-simulator-*.jar &
        SERVER_PID=$!
        echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        sleep 15
      timeout-minutes: 1

    - name: Health Check
      run: |
        curl --retry 5 --retry-delay 3 --retry-connrefused \
             http://localhost:9091/api/health || exit 1

    - name: API Integration Tests
      run: |
        # Test market data endpoint
        curl -f http://localhost:9091/api/symbols || exit 1
        
        # Test authenticated endpoints
        curl -f -u TRD1:Pass1234! http://localhost:9091/api/positions || exit 1

    - name: Stop Server
      if: always()
      run: |
        if [ ! -z "$SERVER_PID" ]; then
          kill $SERVER_PID || true
        fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Run Trivy Security Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy Results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Build Release Package
      run: mvn clean package -DskipTests

    - name: Get Version
      id: version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: boe-simulator-jar
        path: ./artifacts

    - name: Create Release Notes
      run: |
        echo "## TitaniumBOE-Sim v${{ steps.version.outputs.version }}" > release-notes.md
        echo "" >> release-notes.md
        echo "### Changes" >> release-notes.md
        git log --pretty=format:"- %s (%h)" -10 >> release-notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./artifacts/boe-simulator-*.jar
        body_path: release-notes.md
        draft: false
        prerelease: contains(steps.version.outputs.version, 'SNAPSHOT')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

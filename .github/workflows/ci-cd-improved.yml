name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false
  # Demo credentials for integration tests only
  DEMO_USER: TRD1
  DEMO_PASS: Pass1234!

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Validate Project
      run: mvn validate

    - name: Compile Source Code
      run: mvn clean compile -DskipTests

    - name: Run Unit Tests
      run: mvn test -B
      env:
        DEMO_MODE: false

    - name: Generate Test Coverage Report
      run: mvn jacoco:report

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Build Package
      run: mvn package -DskipTests

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: boe-simulator-jar
        path: target/boe-simulator-*.jar
        retention-days: 30

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
        retention-days: 14

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Run Maven Verify
      run: mvn verify -DskipTests

    - name: Check Coverage Quality Gate
      run: mvn jacoco:check -Drules.bundle.coveredratio.minimum=0.70

    - name: Check Dependencies for Vulnerabilities
      run: mvn dependency:analyze

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Build Project
      run: mvn clean package -DskipTests

    - name: Start BOE Server (Background)
      run: |
        DEMO_MODE=true nohup java -jar target/boe-simulator-*.jar > server.log 2>&1 &
        echo $! > server.pid
        echo "SERVER_PID=$(cat server.pid)" >> $GITHUB_ENV

    - name: Wait for Server to Start
      run: |
        echo "Waiting for server to start..."
        for i in {1..30}; do
          if curl -s http://localhost:9091/api/health > /dev/null 2>&1; then
            echo "âœ“ Server is ready!"
            exit 0
          fi
          echo "  Attempt $i/30..."
          sleep 2
        done
        echo "âœ— Server failed to start"
        cat server.log
        exit 1
      timeout-minutes: 2

    - name: Health Check
      run: |
        RESPONSE=$(curl -s http://localhost:9091/api/health)
        echo "Health response: $RESPONSE"
        echo "$RESPONSE" | jq -e '.status == "healthy"' || exit 1

    - name: API Integration Tests
      run: |
        echo "Testing public endpoints..."
        curl -f http://localhost:9091/api/symbols || exit 1
        
        echo "Testing authenticated endpoints..."
        curl -f -u $DEMO_USER:$DEMO_PASS http://localhost:9091/api/positions || exit 1
        curl -f -u $DEMO_USER:$DEMO_PASS http://localhost:9091/api/trades/my || exit 1

    - name: Upload Server Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: server-logs
        path: server.log
        retention-days: 7

    - name: Stop Server
      if: always()
      run: |
        if [ -f server.pid ]; then
          SERVER_PID=$(cat server.pid)
          if ps -p $SERVER_PID > /dev/null 2>&1; then
            echo "Stopping server (PID: $SERVER_PID)..."
            kill $SERVER_PID || true
            sleep 2
          fi
        fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Run Trivy Security Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy Results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, integration-tests, security-scan]
    # Only run on version tags (v1.0.0, v1.0.1, etc.)
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Build Release Package
      run: mvn clean package -DskipTests

    - name: Get Version from Tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building release version: $VERSION"

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: boe-simulator-jar
        path: ./artifacts

    - name: Create Release Notes
      run: |
        echo "## ðŸš€ TitaniumBOE-Sim v${{ steps.version.outputs.version }}" > release-notes.md
        echo "" >> release-notes.md
        echo "### âœ¨ What's New" >> release-notes.md
        echo "" >> release-notes.md
        
        # Get commits since last tag
        PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "Changes since $PREVIOUS_TAG:" >> release-notes.md
          git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" >> release-notes.md
        else
          echo "Initial release - Recent commits:" >> release-notes.md
          git log --pretty=format:"- %s (%h)" -10 >> release-notes.md
        fi
        
        echo "" >> release-notes.md
        echo "" >> release-notes.md
        echo "### ðŸ“¦ Installation" >> release-notes.md
        echo "" >> release-notes.md
        echo '```bash' >> release-notes.md
        echo "# Download the JAR" >> release-notes.md
        echo "wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/boe-simulator-${{ steps.version.outputs.version }}.jar" >> release-notes.md
        echo "" >> release-notes.md
        echo "# Run the server" >> release-notes.md
        echo "java -jar boe-simulator-*.jar" >> release-notes.md
        echo '```' >> release-notes.md
        
        echo "" >> release-notes.md
        echo "### ðŸ“– Documentation" >> release-notes.md
        echo "" >> release-notes.md
        echo "See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation." >> release-notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/boe-simulator-*.jar
        body_path: release-notes.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, 'rc') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to GitHub Packages (Optional)
      run: |
        echo "To publish to GitHub Packages, configure Maven settings.xml"
        echo "See: https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-apache-maven-registry"
